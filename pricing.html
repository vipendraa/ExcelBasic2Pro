<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Upgrade to Pro</title><style>
body{
margin:0;
font-family:Arial;
background:#0b1724;
color:white;
text-align:center;
}

h1{
color:#4cffb2;
margin-top:30px;
}

.container{
display:flex;
justify-content:center;
gap:30px;
margin-top:40px;
flex-wrap:wrap;
}

.card{
background:#111c2a;
padding:30px;
border-radius:12px;
width:280px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.card h2{
margin-bottom:10px;
}

.feature{
margin:8px 0;
font-size:14px;
}

.price{
font-size:24px;
margin:15px 0;
color:#ffd700;
}

button{
padding:10px 18px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.free-btn{
background:#555;
color:white;
}

.pro-btn{
background:linear-gradient(90deg,#ffd700,#ffb700);
color:black;
}

</style></head><body><h1>Choose Your Plan</h1><div class="container"><div class="card">
<h2>Free Plan</h2>
<div class="price">₹0</div><div class="feature">✔ Access Phase 1-4</div>
<div class="feature">✔ Progress Tracking</div>
<div class="feature">❌ With Ads</div>
<div class="feature">❌ Phase 5 (Advanced) Locked</div><button class="free-btn">Current Plan</button>

</div><div class="card">
<h2>Pro Plan</h2>
<div class="price">₹299</div><div class="feature">✔ All Phases Unlocked</div>
<div class="feature">✔ No Ads</div>
<div class="feature">✔ Excel Formula Pack</div>
<div class="feature">✔ Priority Support</div><button class="pro-btn" onclick="upgrade()">Upgrade Now</button>

</div></div><script>

/* GET USER */

let token = localStorage.getItem("googleUserToken");

function parseJwt (token) {
var base64Url = token.split('.')[1];
var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
}).join(''));
return JSON.parse(jsonPayload);
}

let user = parseJwt(token);

/* UPGRADE */

function upgrade(){

let key = "plan_" + user.email;

localStorage.setItem(key,"pro");

alert("You are now Pro!");

window.location="roadmap.html";

}

</script></body>
</html>
