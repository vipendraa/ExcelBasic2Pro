<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel Basic2Pro</title>

<style>

body{
    font-family: Arial, sans-serif;
    margin:0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
}

h1{
    text-align:center;
    color:#00ff9c;
    margin-bottom:20px;
}

.stats{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:30px;
}

.box{
    background:#1e2a38;
    padding:15px 25px;
    border-radius:10px;
    text-align:center;
    min-width:120px;
}

.progress-container{
    width:300px;
}

.progress-bar{
    background:#333;
    border-radius:20px;
    overflow:hidden;
    height:20px;
    margin-top:8px;
}

.progress{
    height:100%;
    width:0%;
    background:#00ff9c;
}

.phases{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#1e2a38;
    padding:20px;
    border-radius:12px;
}

.card h3{
    color:#00ff9c;
}

label{
    display:block;
    margin:8px 0;
    cursor:pointer;
}

input[type="checkbox"]{
    margin-right:8px;
    transform:scale(1.2);
}

</style>
</head>

<body>

<div class="container">

<h1>Excel Basic2Pro</h1>

<div class="stats">

<div class="box">
<h2>5</h2>
<p>Phases</p>
</div>

<div class="box">
<h2 id="topicCount">35</h2>
<p>Topics</p>
</div>

<div class="box progress-container">
<p>Progress: <span id="percent">0%</span></p>
<div class="progress-bar">
<div class="progress" id="progressBar"></div>
</div>
</div>

</div>


<div class="phases">

<!-- Phase 1 -->
<div class="card">
<h3>Phase 1 — Excel Basics</h3>

<label><input type="checkbox">Excel interface</label>
<label><input type="checkbox">Rows & Columns</label>
<label><input type="checkbox">Data entry</label>
<label><input type="checkbox">Formatting</label>
<label><input type="checkbox">SUM</label>
<label><input type="checkbox">AVERAGE</label>
<label><input type="checkbox">COUNT</label>

</div>

<!-- Phase 2 -->
<div class="card">
<h3>Phase 2 — Practical Excel</h3>

<label><input type="checkbox">Salary Sheet</label>
<label><input type="checkbox">Attendance Sheet</label>
<label><input type="checkbox">Marksheet</label>
<label><input type="checkbox">Bill Invoice</label>
<label><input type="checkbox">Sort & Filter</label>
<label><input type="checkbox">Conditional Formatting</label>
<label><input type="checkbox">Data Validation</label>

</div>

<!-- Phase 3 -->
<div class="card">
<h3>Phase 3 — Formula Mastery</h3>

<label><input type="checkbox">IF Formula</label>
<label><input type="checkbox">VLOOKUP</label>
<label><input type="checkbox">HLOOKUP</label>
<label><input type="checkbox">XLOOKUP</label>
<label><input type="checkbox">LEFT RIGHT MID</label>
<label><input type="checkbox">COUNTIF SUMIF</label>
<label><input type="checkbox">Absolute Reference</label>

</div>

<!-- Phase 4 -->
<div class="card">
<h3>Phase 4 — Data Analysis</h3>

<label><input type="checkbox">Text to Columns</label>
<label><input type="checkbox">Pivot Table</label>
<label><input type="checkbox">Charts</label>
<label><input type="checkbox">Dashboard</label>
<label><input type="checkbox">Find & Replace</label>
<label><input type="checkbox">Freeze Panes</label>
<label><input type="checkbox">Go To</label>

</div>

<!-- Phase 5 -->
<div class="card">
<h3>Phase 5 — Advanced Excel</h3>

<label><input type="checkbox">Named Ranges</label>
<label><input type="checkbox">INDEX MATCH</label>
<label><input type="checkbox">Nested IF</label>
<label><input type="checkbox">OFFSET</label>
<label><input type="checkbox">Power Query</label>
<label><input type="checkbox">Advanced Pivot</label>
<label><input type="checkbox">Data Modeling</label>

</div>

</div>

</div>


<script>

const checkboxes = document.querySelectorAll("input[type='checkbox']");
const progressBar = document.getElementById("progressBar");
const percentText = document.getElementById("percent");

const totalTopics = checkboxes.length;

checkboxes.forEach(cb => {
    cb.addEventListener("change", updateProgress);
});

function updateProgress(){

    let checked = document.querySelectorAll("input[type='checkbox']:checked").length;

    let percent = Math.round((checked / totalTopics) * 100);

    progressBar.style.width = percent + "%";
    percentText.innerText = percent + "%";

}

</script>

</body>
</html>
