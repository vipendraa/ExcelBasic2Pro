<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic2Pro Login</title>

<!-- Google Identity -->

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0b1724,#07111b);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background:#111c2a;
padding:45px;
border-radius:14px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.4);
width:320px;
}

h1{
color:#4cffb2;
margin-bottom:10px;
}

p{
font-size:14px;
opacity:.8;
margin-bottom:25px;
}

.footer{
margin-top:20px;
font-size:12px;
opacity:.6;
}

</style>

</head>

<body>

<div class="container">

<h1>Basic2Pro</h1>
<p>Learn Excel from Basic to Pro</p>

<!-- Google Login -->

<div id="g_id_onload"
data-client_id="724957971033-5ie7iqli2srsahtq29vk6bu16k52r9cp.apps.googleusercontent.com"
data-callback="handleCredentialResponse"
data-auto_select="true">
</div>

<div style="display:flex; justify-content:center;">
<div class="g_id_signin"
data-type="standard"
data-size="large"
data-theme="outline"
data-text="sign_in_with"
data-shape="rectangular"
data-logo_alignment="left">
</div>
</div>

<div class="footer">
Â© Basic2Pro
</div>

</div>

<script>

/* AUTO LOGIN IF TOKEN EXISTS */

let existing = localStorage.getItem("googleUserToken");

if(existing){
window.location = "roadmap.html";
}

/* GOOGLE LOGIN RESPONSE */

function handleCredentialResponse(response){

localStorage.setItem("googleUserToken", response.credential);

window.location = "roadmap.html";

}

</script>

</body>
</html>
