<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic2Pro Login</title>

<!-- Google Identity Script -->

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0b1724,#07111b);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background:#111c2a;
padding:40px;
border-radius:12px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h2{
color:#4cffb2;
margin-bottom:20px;
}

p{
font-size:14px;
opacity:.8;
margin-bottom:20px;
}

</style>

</head>
  <button onclick="logout()">Logout</button>

<script>
function logout(){
localStorage.removeItem("googleUserToken");
window.location="index.html";
}
</script>

<body>

<div class="container">

<h2>Welcome to Basic2Pro</h2>
<p>Sign in to continue</p>

<div id="g_id_onload"
data-client_id="724957971033-5ie7iqli2srsahtq29vk6bu16k52r9cp.apps.googleusercontent.com"
data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
data-type="standard"
data-size="large"
data-theme="outline"
data-text="sign_in_with"
data-shape="rectangular"
data-logo_alignment="left">
</div>

</div>

<script>

function handleCredentialResponse(response){

/* Save user token locally */
localStorage.setItem("googleUserToken", response.credential);

/* Redirect to roadmap page */
window.location.href = "roadmap.html";

}

</script>

</body>
</html>
