<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel Basic2Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: radial-gradient(circle at top,#0f2a44,#081421 70%);
    color:white;
    min-height:100vh;
}

/* HEADER */

.header{
    text-align:center;
    padding:40px 20px 10px;
}

.header h1{
    color:#4cffb2;
    font-size:34px;
    font-weight:700;
}

.subtitle{
    opacity:.7;
    margin-top:5px;
}

/* STATS */

.stats{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin:30px 0;
}

.stat-box{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    padding:18px 28px;
    border-radius:14px;
    text-align:center;
    min-width:120px;
}

.stat-box h2{
    color:#4cffb2;
}

.progress-bar{
    width:200px;
    height:8px;
    background:#1b2d42;
    border-radius:20px;
    margin-top:8px;
    overflow:hidden;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#4cffb2,#00e0ff);
}

/* PHASE GRID */

.grid{
    max-width:1300px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:20px;
    padding:20px;
}

/* CARDS */

.card{
    background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.08);
    border-radius:18px;
    padding:20px;
    position:relative;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    transition:.3s;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 0 40px rgba(0,255,200,0.2);
}

.phase-dot{
    width:14px;
    height:14px;
    border-radius:50%;
    margin-bottom:10px;
}

.phase1{background:#4cffb2;}
.phase2{background:#ffd84c;}
.phase3{background:#4ca6ff;}
.phase4{background:#a86bff;}
.phase5{background:#ff7b7b;}

.card h3{
    margin-bottom:10px;
}

.topic{
    display:flex;
    align-items:center;
    margin:6px 0;
    font-size:14px;
    cursor:pointer;
}

.topic input{
    margin-right:8px;
    transform:scale(1.1);
}

.footer{
    text-align:center;
    opacity:.6;
    padding:20px;
    font-size:13px;
}

</style>
</head>

<body>

<div class="header">
    <h1>Microsoft Excel: Basic to Pro</h1>
    <div class="subtitle">Complete Course Roadmap</div>
</div>


<div class="stats">

<div class="stat-box">
<h2>5</h2>
<p>PHASES</p>
</div>

<div class="stat-box">
<h2 id="topics">35</h2>
<p>TOPICS</p>
</div>

<div class="stat-box">
<h2 id="done">0</h2>
<p>DONE</p>
</div>

<div class="stat-box">
<p id="percent">0%</p>
<p>PROGRESS</p>
<div class="progress-bar">
<div class="progress" id="bar"></div>
</div>
</div>

</div>


<div class="grid">

<!-- PHASE 1 -->
<div class="card">
<div class="phase-dot phase1"></div>
<h3>Excel Basics (Foundation)</h3>

<label class="topic"><input type="checkbox">Excel interface</label>
<label class="topic"><input type="checkbox">Rows / Columns</label>
<label class="topic"><input type="checkbox">Data entry</label>
<label class="topic"><input type="checkbox">Formatting</label>
<label class="topic"><input type="checkbox">SUM AVERAGE COUNT</label>
<label class="topic"><input type="checkbox">Autofill</label>
<label class="topic"><input type="checkbox">Save & Print</label>

</div>

<!-- PHASE 2 -->
<div class="card">
<div class="phase-dot phase2"></div>
<h3>Practical Excel (Real Files)</h3>

<label class="topic"><input type="checkbox">Salary Sheet</label>
<label class="topic"><input type="checkbox">Attendance</label>
<label class="topic"><input type="checkbox">Marksheet</label>
<label class="topic"><input type="checkbox">Invoice</label>
<label class="topic"><input type="checkbox">Sort & Filter</label>
<label class="topic"><input type="checkbox">Conditional Formatting</label>
<label class="topic"><input type="checkbox">Data Validation</label>

</div>

<!-- PHASE 3 -->
<div class="card">
<div class="phase-dot phase3"></div>
<h3>Formula Mastery</h3>

<label class="topic"><input type="checkbox">IF Formula</label>
<label class="topic"><input type="checkbox">VLOOKUP</label>
<label class="topic"><input type="checkbox">HLOOKUP / XLOOKUP</label>
<label class="topic"><input type="checkbox">LEFT RIGHT MID</label>
<label class="topic"><input type="checkbox">COUNTIF SUMIF</label>
<label class="topic"><input type="checkbox">CONCAT</label>
<label class="topic"><input type="checkbox">Absolute Reference</label>

</div>

<!-- PHASE 4 -->
<div class="card">
<div class="phase-dot phase4"></div>
<h3>Data Handling & Analysis</h3>

<label class="topic"><input type="checkbox">Text to Columns</label>
<label class="topic"><input type="checkbox">Pivot Table</label>
<label class="topic"><input type="checkbox">Charts</label>
<label class="topic"><input type="checkbox">Dashboard</label>
<label class="topic"><input type="checkbox">Find & Replace</label>
<label class="topic"><input type="checkbox">Freeze Panes</label>
<label class="topic"><input type="checkbox">Go To</label>

</div>

<!-- PHASE 5 -->
<div class="card">
<div class="phase-dot phase5"></div>
<h3>Pro Level (Advanced)</h3>

<label class="topic"><input type="checkbox">Named Ranges</label>
<label class="topic"><input type="checkbox">INDEX MATCH</label>
<label class="topic"><input type="checkbox">Nested IF</label>
<label class="topic"><input type="checkbox">OFFSET</label>
<label class="topic"><input type="checkbox">Power Query</label>
<label class="topic"><input type="checkbox">Advanced Pivot</label>
<label class="topic"><input type="checkbox">Data Modeling</label>

</div>

</div>


<div class="footer">
Click topics as you learn them â€” progress updates automatically
</div>


<script>

const checks = document.querySelectorAll("input[type='checkbox']");
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");
const done = document.getElementById("done");

const total = checks.length;

checks.forEach(c=>{
    c.addEventListener("change",update);
});

function update(){

    let completed = document.querySelectorAll("input:checked").length;

    let p = Math.round((completed/total)*100);

    bar.style.width = p+"%";
    percent.innerText = p+"%";
    done.innerText = completed;
}

</script>

</body>
</html>
