<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Excel Basic2Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background: radial-gradient(circle at top,#0f2a44,#07111b 70%);
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* HEADER */

.header{
text-align:center;
padding:40px 20px 10px;
}

.header h1{
font-size:36px;
background:linear-gradient(90deg,#4cffb2,#00e0ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
opacity:.7;
margin-top:8px;
}

/* STATS PANEL */

.stats{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
margin:30px 0;
}

.box{
background:rgba(255,255,255,0.06);
border:1px solid rgba(255,255,255,0.12);
backdrop-filter:blur(20px);
padding:18px 26px;
border-radius:16px;
text-align:center;
min-width:130px;
box-shadow:0 0 30px rgba(0,255,200,0.08);
}

.box h2{
color:#4cffb2;
}

/* PROGRESS BAR */

.progress-bar{
height:10px;
background:#132536;
border-radius:20px;
overflow:hidden;
margin-top:10px;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#4cffb2,#00e0ff,#4cffb2);
background-size:200% 100%;
animation:move 3s linear infinite;
transition:.4s;
}

@keyframes move{
0%{background-position:0%}
100%{background-position:200%}
}

/* GRID */

.grid{
max-width:1200px;
margin:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:40px;
}

.row{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
}

/* CARD */

.card{
width:260px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.12);
border-radius:20px;
padding:20px;
position:relative;
backdrop-filter:blur(25px);
box-shadow:0 0 40px rgba(0,0,0,0.5);
transition:.4s;
}

.card::before{
content:"";
position:absolute;
inset:0;
border-radius:20px;
padding:1px;
background:linear-gradient(45deg,transparent,#4cffb2,transparent);
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
opacity:.3;
}

.card:hover{
transform:translateY(-8px) scale(1.02);
box-shadow:0 0 40px rgba(0,255,200,0.2);
}

.locked{
opacity:.35;
filter:blur(1px);
pointer-events:none;
}

/* PHASE DOT */

.phase-dot{
width:14px;
height:14px;
border-radius:50%;
margin-bottom:10px;
box-shadow:0 0 12px currentColor;
}

.p1{background:#4cffb2}
.p2{background:#ffd84c}
.p3{background:#4ca6ff}
.p4{background:#a86bff}
.p5{background:#ff7b7b}

/* TOPIC */

.topic{
display:block;
margin:6px 0;
font-size:14px;
cursor:pointer;
transition:.2s;
}

.topic:hover{
color:#4cffb2;
}

input{
margin-right:8px;
transform:scale(1.1);
}

/* BUTTONS */

.actions{
text-align:center;
margin:30px;
}

button{
padding:12px 20px;
border:none;
border-radius:10px;
margin:6px;
cursor:pointer;
font-weight:600;
transition:.3s;
}

.reset{
background:#ff5757;
color:white;
}

.reset:hover{
transform:scale(1.05);
}

.certificate{
background:linear-gradient(90deg,#4cffb2,#00e0ff);
color:black;
}

.certificate:hover{
transform:scale(1.05);
}

/* FOOTER */

.footer{
text-align:center;
opacity:.6;
padding:20px;
font-size:13px;
}

</style>
</head>

<body>

<div class="header">
<h1>Microsoft Excel: Basic to Pro</h1>
<div class="subtitle">Complete Course Roadmap</div>
</div>


<div class="stats">

<div class="box">
<h2>5</h2>
<p>PHASES</p>
</div>

<div class="box">
<h2 id="topics">35</h2>
<p>TOPICS</p>
</div>

<div class="box">
<h2 id="done">0</h2>
<p>DONE</p>
</div>

<div class="box">
<p id="percent">0%</p>
<p>PROGRESS</p>
<div class="progress-bar">
<div class="progress" id="bar"></div>
</div>
</div>

</div>



<div class="grid">

<!-- ROW 1 -->

<div class="row">

<div class="card p1" id="phase1">
<div class="phase-dot p1"></div>
<h3>Excel Basics</h3>
<label class="topic"><input type="checkbox">Interface</label>
<label class="topic"><input type="checkbox">Rows Columns</label>
<label class="topic"><input type="checkbox">Data Entry</label>
<label class="topic"><input type="checkbox">Formatting</label>
<label class="topic"><input type="checkbox">SUM AVERAGE COUNT</label>
<label class="topic"><input type="checkbox">Autofill</label>
<label class="topic"><input type="checkbox">Save Print</label>
</div>

<div class="card locked" id="phase2">
<div class="phase-dot p2"></div>
<h3>Practical Excel</h3>
<label class="topic"><input type="checkbox">Salary Sheet</label>
<label class="topic"><input type="checkbox">Attendance</label>
<label class="topic"><input type="checkbox">Marksheet</label>
<label class="topic"><input type="checkbox">Invoice</label>
<label class="topic"><input type="checkbox">Sort Filter</label>
<label class="topic"><input type="checkbox">Conditional Formatting</label>
<label class="topic"><input type="checkbox">Data Validation</label>
</div>

<div class="card locked" id="phase3">
<div class="phase-dot p3"></div>
<h3>Formula Mastery</h3>
<label class="topic"><input type="checkbox">IF</label>
<label class="topic"><input type="checkbox">VLOOKUP</label>
<label class="topic"><input type="checkbox">XLOOKUP</label>
<label class="topic"><input type="checkbox">LEFT RIGHT MID</label>
<label class="topic"><input type="checkbox">COUNTIF SUMIF</label>
<label class="topic"><input type="checkbox">CONCAT</label>
<label class="topic"><input type="checkbox">Absolute Ref</label>
</div>

</div>


<!-- ROW 2 -->

<div class="row">

<div class="card locked" id="phase4">
<div class="phase-dot p4"></div>
<h3>Data Analysis</h3>
<label class="topic"><input type="checkbox">Text Columns</label>
<label class="topic"><input type="checkbox">Pivot Table</label>
<label class="topic"><input type="checkbox">Charts</label>
<label class="topic"><input type="checkbox">Dashboard</label>
<label class="topic"><input type="checkbox">Find Replace</label>
<label class="topic"><input type="checkbox">Freeze</label>
<label class="topic"><input type="checkbox">Go To</label>
</div>

<div class="card locked" id="phase5">
<div class="phase-dot p5"></div>
<h3>Advanced Excel</h3>
<label class="topic"><input type="checkbox">Named Ranges</label>
<label class="topic"><input type="checkbox">INDEX MATCH</label>
<label class="topic"><input type="checkbox">Nested IF</label>
<label class="topic"><input type="checkbox">OFFSET</label>
<label class="topic"><input type="checkbox">Power Query</label>
<label class="topic"><input type="checkbox">Advanced Pivot</label>
<label class="topic"><input type="checkbox">Data Model</label>
</div>

</div>

</div>


<div class="actions">
<button class="certificate" onclick="downloadCertificate()">Download Certificate</button>
<button class="reset" onclick="resetProgress()">Reset Progress</button>
</div>

<div class="footer">
Progress saves automatically in your browser
</div>



<script>

const checks=document.querySelectorAll("input[type='checkbox']");
const bar=document.getElementById("bar");
const percent=document.getElementById("percent");
const done=document.getElementById("done");

const total=checks.length;

/* LOAD SAVE */

checks.forEach((c,i)=>{
let saved=localStorage.getItem("check"+i);
if(saved==="true") c.checked=true;
});

update();

/* EVENTS */

checks.forEach((c,i)=>{
c.addEventListener("change",()=>{
localStorage.setItem("check"+i,c.checked);
update();
});
});


function update(){

let completed=document.querySelectorAll("input:checked").length;

let p=Math.round((completed/total)*100);

bar.style.width=p+"%";
percent.innerText=p+"%";
done.innerText=completed;

unlock();

}


/* UNLOCK PHASES */

function unlock(){

let p1=[...document.querySelectorAll("#phase1 input")].every(i=>i.checked);
let p2=[...document.querySelectorAll("#phase2 input")].every(i=>i.checked);
let p3=[...document.querySelectorAll("#phase3 input")].every(i=>i.checked);
let p4=[...document.querySelectorAll("#phase4 input")].every(i=>i.checked);

if(p1) document.getElementById("phase2").classList.remove("locked");
if(p2) document.getElementById("phase3").classList.remove("locked");
if(p3) document.getElementById("phase4").classList.remove("locked");
if(p4) document.getElementById("phase5").classList.remove("locked");

}


/* RESET */

function resetProgress(){
if(confirm("Reset all progress?")){
localStorage.clear();
location.reload();
}
}


/* CERTIFICATE */

function downloadCertificate(){

let completed=document.querySelectorAll("input:checked").length;

if(completed<total){
alert("Complete course to unlock certificate");
return;
}

let name=prompt("Enter your name");

let canvas=document.createElement("canvas");
canvas.width=1000;
canvas.height=700;

let ctx=canvas.getContext("2d");

ctx.fillStyle="#0f2a44";
ctx.fillRect(0,0,1000,700);

ctx.fillStyle="#4cffb2";
ctx.font="40px Poppins";
ctx.fillText("Certificate of Completion",250,150);

ctx.fillStyle="white";
ctx.font="30px Poppins";
ctx.fillText(name,420,300);

ctx.font="20px Poppins";
ctx.fillText("Microsoft Excel Basic to Pro",330,380);

let link=document.createElement("a");
link.download="certificate.png";
link.href=canvas.toDataURL();
link.click();

}

</script>

</body>
</html>
